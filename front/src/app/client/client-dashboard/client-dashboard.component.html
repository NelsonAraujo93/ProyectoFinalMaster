<div class="container-client">
  <div class="user-data">
    <div class="icon-container">
      <mat-icon class="person-icon" aria-hidden="false" aria-label="person-icon" fontIcon="person"></mat-icon>
    </div>
    <div class="user-data-container">
      <div class="profile-info-item">
        <h3>Nombre:</h3>
        <h3>{{user.username}}</h3>
      </div>
      <div class="profile-info-item">
        <mat-icon class="icon" aria-hidden="false" aria-label="fingerprint-icon" fontIcon="fingerprint"></mat-icon>
        <p>{{user.dni}}</p>
      </div>
      <div class="profile-info-item">
        <mat-icon class="icon" aria-hidden="false" aria-label="location_on-icon" fontIcon="location_on"></mat-icon>
        <p>{{user.postalCode}}</p>
      </div>
    </div>
  </div>
  <div class="menu">
    <app-client-side-bar></app-client-side-bar>
    <app-client-menu class="client-menu"></app-client-menu>
  </div>
</div>
