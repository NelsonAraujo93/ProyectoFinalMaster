spring.application.name=ayuntamiento-api
server.port=8084

# URL de la API de la que se obtendrán los datos
api.bicis.url=http://localhost:8081
api.estaciones.url=http://localhost:8082


# Intervalo Aggregation
aggregation.interval=600000

# Configuración de MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=aggregated_data

eureka.client.service-url.defaultZone=http://127.0.0.1:8761/eureka/