spring.application.name=api-gateway-test
server.port=8081

# Override Eureka settings for tests
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Test-specific URLs for microservices
api.security.url=http://localhost:8081
api.users.url=http://localhost:8082
api.services.url=http://localhost:8083

# Logging level for tests
logging.level.com.example.apigateway=DEBUG
