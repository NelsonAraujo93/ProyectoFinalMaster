# Spring Application Name and Port
spring.application.name=services-api
server.port=8083

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# H2 Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Disable Hibernate auto DDL generation for tests
spring.jpa.hibernate.ddl-auto=update

# Show SQL in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# MongoDB Configuration for Tests
spring.data.mongodb.uri=mongodb://localhost:27017/testdb

# Logging properties
logging.level.org.springframework.web=DEBUG
logging.level.com.example.servicesapi=DEBUG
